<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body onload="a1()">

        <div class="pricing-table row">

                <p class="country"></p>
                <p class="package-name"></p>
                <div class="seldiv">
                    <label>Выберите Город:</label><select class="selvalue">
                        <option class="town" value="Норильск">Норильск</option>
                        <option class="town" value="Киев">Киев</option>
                        <option class="town" value="Харьков">Харьков</option>
                        <option class="town" value="Одесса">Одесса</option>
                        <option class="town" value="Львов">Львов</option>
                        <option class="town" value="Якутск">Якутск</option>
                        <option class="town" value="Сочи">Сочи</option>
                    </select>
                </div>
                <p class="price">10&deg;</p>
                <p class="disclaimer">Clouds</p>
                <hr>
                <ul class="features">
                    <li>Feature 1</li>
                </ul>
                <button class="b-1">Смотреть</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
